# ALERTMANAGER ROUTES

alertmanager_route:
  repeat_interval: 12h
  receiver: sre-team-msteams
  group_by: [alertname, ambiente]
  routes:
  
  - match:
      sre1_team: "yes"
    receiver: "sre-team-msteams"
    continue: false
    routes:
    - receiver: "sre-team-telegram"
      continue: true
      mute_time_intervals:
      - semana_comercial       
    - receiver: "sre-team-mail"
      continue: true
      repeat_interval: 24h
      mute_time_intervals:
      - semana_comercial      
    - receiver: "sre-team-msteams"
      continue: true

  - match:
      sre_team: "yes"
    receiver: "sre-team-mail"
    continue: true
    routes:
    - receiver: "sre-team-mail"
      continue: true          


